<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Clientes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="Cadastrar_Clientes.css">
</head>

<body>
    <br><br>
    <h1>Clientes</h1>
    <div class="one">
        <form>
            <label for="campo_nome"><b>Nome:</b></label>
            <br>
            <input id="campo_nome" type="text" placeholder="Digite o nome aqui" required>

            <br> <br>

            <label for="Campo_Telefone"><b>Telefone:</b></label>
            <br>

            <input id="Campo_Telefone" type="Telefone" placeholder="Digite o telefone" required>

            <br><br>

            <input type="submit" value="Enviar">
        </form>
    </div>

    <div class="footer"><button><a href="index.html">Voltar</a></button></div>
</body>

</html>
