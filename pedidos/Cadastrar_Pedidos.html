<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Pedidos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="Cadastrar_Pedidos.css">
</head>

<body>
    <br>
    <h1>Pedidos</h1>

    <div class="one">
        <form>


            <label for="campo_nome"><b>Nome do Cliente:</b></label>
            <br>
            <input id="campo_nome" type="text" placeholder="Digite o nome aqui" required>

            <br> <br>

            <label for="Campo_Produto"><b>Produto:</b></label>
            <br>

            <input id="Campo_Produto" type="Produto" placeholder="Digite o produto" required>

            <br><br>

            <label for="Campo_Quantidade"><b>Quantidade:</b></label>
            <br>
            <input id="Campo_Quantidade" type="Quantidade" placeholder="Digite a quantidade" required>

            <br> <br>

            <input type="submit" value="Enviar Pedido">
        </form>
    </div>
    <br><br>
    <div class="footer"><button><a href="index.html">Voltar</a></button></div>
</body>

</html>
