<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produtos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="Cadastrar_Produtos.css">
</head>

<body>
    <br><br>
    <h1>Editar Produtos</h1>
    <div class="one">
        <form>
            <br><br>
            <label for="campo_Id"><b>Id</b></label>
            <br>
            <input id="campo_Id" type="text" placeholder="Desabilitado" disabled required>

            <br> <br>

            <label for="campo_nome"><b>Nome do Produto:</b></label>
            <br>
            <input id="campo_nome" type="text" placeholder="Digite o nome aqui" required>

            <br> <br>

            <label for="Campo_Preco"><b>Preço em R$:</b></label>
            <br>

            <input id="Campo_Preco" type="Preco" placeholder="Digite o preço" required>

            <br><br>

            <input type="submit" value="Enviar">
        </form>
    </div>
    <br><br><br>
    <div class="footer"><button><a href="index.html">Voltar</a></button></div>
</body>

</html>
